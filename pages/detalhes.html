<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding-bottom: 80px;
        }
        
        /* HEADER */
        header {
            background-color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            font-size: 20px;
            color: #333;
        }
        
        .action-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .action-icons i {
            font-size: 20px;
            color: #333;
        }
        
        .action-icons .fa-heart {
            color: #ff6b6b;
        }
        
        /* BODY */
        .container {
            padding: 15px;
        }
        
        /* Galeria de imagens */
        .product-gallery {
            display: flex;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            padding: 15px;
        }
        
        .thumbnails {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 15px;
        }
        
        .thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #eee;
            cursor: pointer;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .main-image {
            flex: 1;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Informações do produto */
        .product-info {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 15px;
        }
        
        .stars {
            color: #FFD700;
            font-size: 14px;
        }
        
        .rating-text, .sold-text {
            font-size: 12px;
            color: #666;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            position: relative;
        }
        
        .tab.active {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #4CAF50;
        }
        
        /* Detalhes do produto */
        .product-details {
            font-size: 14px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: bold;
            width: 80px;
            color: #666;
        }
        
        .detail-value {
            flex: 1;
        }
        
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 15px;
        }
        
        /* FOOTER */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 15px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 5px 10px;
        }
        
        .quantity-btn {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }
        
        .quantity {
            margin: 0 10px;
            font-weight: bold;
        }
        
        .buy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            margin-left: 15px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="back-button">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="action-icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-comment-dots"></i>
            <i class="fas fa-share-alt"></i>
        </div>
    </header>
    
    <!-- BODY -->
    <div class="container">
        <!-- Galeria de imagens -->
        <div class="product-gallery">
            <div class="thumbnails">
                <div class="thumbnail">
                    <img src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&h=100&q=80" alt="Thumbnail 1">
                </div>
                <div class="thumbnail">
                    <img src="https://images.unsplash.com/photo-1576566588028-4147f3842f27?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&h=100&q=80" alt="Thumbnail 2">
                </div>
                <div class="thumbnail">
                    <img src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&h=100&q=80" alt="Thumbnail 3">
                </div>
            </div>
            <div class="main-image">
                <img src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="Produto">
            </div>
        </div>
        
        <!-- Informações do produto -->
        <div class="product-info">
            <h1 class="product-title">Essentials Men's Short-Sleeve Crewneck T-Shirt</h1>
            
            <div class="product-rating">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="rating-text">4.9 Rating (2.3k Reviews)</span>
                </div>
                <div class="sold-text">2.1k Sold</div>
            </div>
            
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active">About Item</div>
                <div class="tab">Reviews</div>
            </div>
            
            <!-- Detalhes do produto -->
            <div class="product-details">
                <div class="detail-row">
                    <div class="detail-label">Brand:</div>
                    <div class="detail-value">Charmpuff</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Color:</div>
                    <div class="detail-value">Apricot</div>
                </div>
                
                <div class="product-price">$18.00</div>
            </div>
        </div>
    </div>
    
    <!-- FOOTER -->
    <footer>
        <div class="quantity-selector">
            <div class="quantity-btn minus">-</div>
            <div class="quantity">1</div>
            <div class="quantity-btn plus">+</div>
        </div>
        <button class="buy-btn">Buy Now</button>
    </footer>

    <script>
        // Simples interação para as tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelector('.tab.active').classList.remove('active');
                this.classList.add('active');
            });
        });
        
        // Simples interação para o seletor de quantidade
        document.querySelector('.plus').addEventListener('click', function() {
            const quantityElement = document.querySelector('.quantity');
            let quantity = parseInt(quantityElement.textContent);
            quantityElement.textContent = quantity + 1;
        });
        
        document.querySelector('.minus').addEventListener('click', function() {
            const quantityElement = document.querySelector('.quantity');
            let quantity = parseInt(quantityElement.textContent);
            if (quantity > 1) {
                quantityElement.textContent = quantity - 1;
            }
        });
    </script>
</body>
</html>
